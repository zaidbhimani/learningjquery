<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery TodoList Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <form id="addTodo">
            <div class="form-group">
                <label for="exampleInputEmail1">Add Todo</label>
                <input type="text" class="form-control" placeholder="Enter Todo">
            </div>
           
           <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <ul class="list-group">
 
        </ul>
    </div>

   


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    
    <script id="listitemtemplate" type="text/x-handlebars-template">
        <li class="list-group-item" id={{id}}>
            <div class="content">
                <span>{{text}}</span>    
                <button class="deletebtn btn">Delete</button>
                <button class="editbtn btn">Edit</button>      
            </div>
        </li>
    </script>

    <script id="edittemplate" type="text/x-handlebars-template">
        <form id="editTodo">
            <div class="form-group">
                <input value="{{value}}" type="text" class="form-control" placeholder="Enter Todo">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </script>

    <script src="./index.js"></script>
</body>

</html>
