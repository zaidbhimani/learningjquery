<body>
   <div class="container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    
    <script id='listitemtemplate' type="text/x-handlebars-template">
    <li class="content">
     <div class='list-item' id={{id}}>
      <span class='{{class}}'>{{text}}</span>
      <button class="delete">delete</button>
      <button class="edit">edit</button>
     </div>
   </li>
    </script>

    <script id='newlistitemtemplate' type="text/x-handlebars-template">
     <div class='new-list-item' id={{id}}>
      <input type="text" value={{text}} name="" >
      <button class="save">save</button>
     </div>
    </script>

    <script src="custom.js"></script>
</body>
